<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<form method="post" novalidate>
    {% csrf_token %}
    {% for field in form %}
        <label>{{ field.label }}</label>
        {{ field }}
        <span style="color: red">{{ field.errors.0 }}</span>
        <br><br>
    {% endfor %}
    <input type="submit" value="提交"/>
</form>
</body>
</html>
